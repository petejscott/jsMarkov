<!doctype html>
<html>
<head>
  <title>markov</title>
  <style>
    #markovInput,
    #markovOutput { 
      width: 40em; 
      padding: 0.5em; 
      background:#f0f0f0; 
      margin: 1em auto; 
    }
	.hidden { display: none; }
  </style>
</head>
<body>
  
  <!-- only allow text/plain -->
  <div id="markovInput">
  
	<label for="markovFile">Select a source file</label>
    <input id="markovFile" type="file" accept="text/plain" required="required"> 
	<input type="button" value="Load" id="markovLoad" /> 
	<input type="submit" value="Generate!" id="markovSubmit" class="hidden" />
	
  </div>
  
  <div id="markovOutput"></div>
  
  <pre><code id="source"></code></pre>
  
  <script src="markovWordsetBuilder.js"></script>
  <script src="markovDictionaryBuilder.js"></script>
  <script src="markovGenerator.js"></script>
  <script src="markov.js"></script>
</body>
</html>
