<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>jsMarkov</title>
  
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <style>
	@media screen and (min-width: 480px) {		
		main section[data-step] {
			position: relative;
			margin-left: 5rem;
		}
		main section[data-step]::before {
			content: attr(data-step);
			font-size:3rem;
			position: absolute;
			left: -3rem;
			content: attr(data-step);
		}
	}
	@media screen and (min-width: 800px) {
		body main { 
			max-width: 60vw;
		}
	}
	
	body { 
		margin: 0;
		padding: 0;
		background: #fff;
		color:#111;
		font-family: Roboto, sans-serif;
		font-weight: 300;
	}
	input { 
		font-size: 1rem; 
		font-family: Roboto, sans-serif;
		font-weight: 300;
	}
	
    main { 
	  max-width: 98vw;
	  margin: 0 auto;
	  transition: all 0.2s;
	}
	section {
      padding: 0 0.5em 1em; 
      margin: 1em; 
    }
	section[data-step] {  
	  border-bottom: 1px solid #ddd;
    }
	h2 { 
		margin: 0;
		padding: 0 0 0.25em 0;
		font-weight: 300;
	}
	section[data-step] {
		transition: opacity 0.2s;
	}
	.disabled { 
		opacity: 0.2; 
	}
	.enabled { opacity: 1; }
  </style>
</head>
<body>
  
  <main>
  
  <section data-step="1">
    <h2>Select a source text file</h2>
	<label for="markovFile">Select file</label>
    <input id="markovFile" type="file" accept="text/plain" required="required"> 
  </section>
  
  <section data-step="2" class="disabled">
    <h2>Build the Dictionary</h2>
	<input type="button" value="Build Dictionary" id="markovLoad" /> 
  </section>
  
  <section data-step="3" class="disabled">
	<h2>Generate Sentence</h2>
	<input type="submit" value="Generate!" id="markovSubmit" />
  </section>
  
  <section id="markovOutput"></section>
  
  </main>
  
  <script src="markovWordsetBuilder.js"></script>
  <script src="markovDictionaryBuilder.js"></script>
  <script src="markovGenerator.js"></script>
  <script src="markov.js"></script>
</body>
</html>
